services:
  backend:
    build: ./backend
    ports: 
      - "3001:3001"
    env_file: 
      - ./backend/.env
    volumes:
      - ./backend/:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    stdin_open: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host
